<h4 mat-dialog-title>Update Expense - {{data.title}}</h4>
<div mat-dialog-content>
  <div class="row">
    <div class="col-md-12">
      <div class="table-responsive">
        <table class="table">
          <tr>
            <th>Title</th>
            <td>{{ data.title }}</td>
          </tr>
          <tr>
            <th>Expense Date</th>
            <td>{{ data.expenseDate }}</td>
          </tr>
          <tr>
            <th>Amount</th>
            <td>{{ data.amount }}</td>
          </tr>
          <tr>
            <th>Description</th>
            <td>{{ data.description }}</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
<div mat-dialog-actions>
  <button
    mat-raised-button
    class="btn btn-default"
    mat-button
    (click)="onNoClick()"
  >
    Close
  </button>
</div>
