<div class="main" style="padding-top:20px">
  <section class="signup">
      <div class="container">
          <div class="signup-content">
              <div class="signup-form">
                  <h2 class="form-title">Tenant Request</h2>
                  <div class="register-form">
                      <form [formGroup]="tenantRequestForm">
                          <div class="col-md-12 row">
                              <div class="form-group col-md-6">
                                  <mat-form-field class="example-full-width">
                                      <!-- <label for="name"><i class="material-icons">person</i></label> -->
                                      <input type="text" matInput formControlName="title"
                                          placeholder="Title" />
                                  </mat-form-field>
                              </div>

                          </div>
                          <div class="col-md-12 row">
                              <div class="form-group col-md-6">
                                  <mat-form-field class="example-full-width">
                                      <!-- <label for="email"><i class="material-icons">Email</i></label> -->
                                      <input matInput type="text" formControlName="tenantEmail" required
                                          placeholder="Your Email" />
                                  </mat-form-field>
                              </div>
                          </div>
                          <div class="col-md-12 row">
                              <div class="form-group col-md-6">
                                  <mat-form-field class="example-full-width">
                                      <!-- <label for="pass"><i class="material-icons">lock</i></label> -->
                                      <input matInput type="text" formControlName="tenantPhone" required
                                          placeholder="Phone" />
                                  </mat-form-field>
                              </div>

                          </div>

                          <div class="col-md-12 row">
                              <div class="form-group col-md-12">
                                  <mat-form-field class="example-full-width">
                                      <input matInput type="text" formControlName="description"
                                          placeholder="Description">

                                  </mat-form-field>
                              </div>
                          </div>
                          <div class="col-md-12 row">
                            <mat-file-upload [labelText]="'Select a file to upload:'"
                                        [selectButtonText]="'Choose File'" [selectFilesButtonType]="button"
                                        [uploadButtonText]="'Upload'" [uploadButtonType]="submit"
                                        [allowMultipleFiles]="false" [showUploadButton]="true"
                                        (uploadClicked)="onUploadClicked($event)">
                                    </mat-file-upload>
                     
                        </div>
                          <div class="col-md-12 row">
                          </div>
                          <div class="row col-md-12">  
                              <div class="form-group form-button col-md-8">
                                  <button mat-raised-button (click)="AddRequest()"
                                      class="btn btn-danger">Submit Request</button>
                                      <button mat-raised-button (click)="CancelRequest()"
                                      class="btn btn-danger pull-right">Cancel</button>
                              </div>
                              
                          </div>
                      </form>
                  </div>
              </div>
             
          </div>
      </div>
  </section>
</div>
