<div class="main">
    <section class="sign-in">
        <div class="container">
            <div class="signin-content">
                <div class="signin-image">
                    <figure><img src="./assets/img/signin-image.jpg" alt="sing up image"></figure>

                </div>
                <div class="signin-form">
                    <h2 class="form-title">Sign In</h2>
                    <form [formGroup]="loginForm" class="register-form" id="login-form">
                        <div class="form-group">
                            <mat-form-field class="example-full-width">

                                <label for="your_name"><i class="material-icons">email</i></label>
                                <input matInput type="text" [(ngModel)]="userEmail" formControlName="email" id="your_name"
                                    placeholder="Email" />
                                <mat-error *ngIf="handleError('email', 'required')">
                                    Email is required.
                                </mat-error>
                            </mat-form-field>
                        </div>
                        <div class="form-group">
                            <mat-form-field class="example-full-width">
                                <label for="your_pass"><i class="material-icons">lock</i></label>
                                <input matInput type="password" [(ngModel)]="userPassword" formControlName="password" id="your_pass"
                                    placeholder="Password" />
                                <mat-error *ngIf="handleError('password', 'required')">
                                    Password is required.
                                </mat-error>
                            </mat-form-field>
                        </div>
                        <div class="row">
                            <div class="classLink">
                                <a routerLink="/signup" href="#">Create an account</a>
                            </div>
                            <div class="form-group form-button">
                                <button mat-raised-button (click)="login()" class="btn btn-danger pull-right">Log
                                    In</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
<ngx-loading [show]="loading"></ngx-loading>
<router-outlet></router-outlet>
